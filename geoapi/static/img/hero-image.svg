<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>

    <!-- Main Map Shape -->
    <path d="M 200 150 
             L 600 150 
             L 650 250 
             L 550 400 
             L 250 450 
             L 150 300 
             Z" 
          fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>

    <!-- Data Points -->
    <circle cx="300" cy="250" r="8" fill="#f44336"/>
    <circle cx="400" cy="300" r="8" fill="#f44336"/>
    <circle cx="500" cy="200" r="8" fill="#f44336"/>
    <circle cx="450" cy="350" r="8" fill="#f44336"/>

    <!-- Connection Lines -->
    <line x1="300" y1="250" x2="400" y2="300" stroke="#f44336" stroke-width="2"/>
    <line x1="400" y1="300" x2="500" y2="200" stroke="#f44336" stroke-width="2"/>
    <line x1="500" y1="200" x2="450" y2="350" stroke="#f44336" stroke-width="2"/>

    <!-- Data Visualization Elements -->
    <rect x="100" y="450" width="40" height="80" fill="#4caf50" opacity="0.8"/>
    <rect x="150" y="450" width="40" height="60" fill="#4caf50" opacity="0.8"/>
    <rect x="200" y="450" width="40" height="100" fill="#4caf50" opacity="0.8"/>

    <!-- Decorative Elements -->
    <circle cx="650" cy="150" r="30" fill="none" stroke="#ffc107" stroke-width="3"/>
    <circle cx="650" cy="150" r="20" fill="none" stroke="#ffc107" stroke-width="3"/>
    <circle cx="650" cy="150" r="10" fill="#ffc107"/>

    <!-- Abstract Data Flow -->
    <path d="M 50 100 
             Q 100 50, 150 100 
             T 250 100" 
          fill="none" stroke="#9c27b0" stroke-width="2"/>
    <path d="M 550 500 
             Q 600 450, 650 500 
             T 750 500" 
          fill="none" stroke="#9c27b0" stroke-width="2"/>

    <!-- CSV Icon -->
    <g transform="translate(600, 400)">
        <rect width="60" height="80" fill="#fff" stroke="#2196f3" stroke-width="2"/>
        <text x="10" y="45" font-family="Arial" font-size="16" fill="#2196f3">CSV</text>
    </g>

    <!-- Location Markers -->
    <g transform="translate(350, 200)">
        <path d="M 0,-20 C -10,-10 -10,10 0,20 C 10,10 10,-10 0,-20" 
              fill="#ff9800" stroke="#fff" stroke-width="1"/>
    </g>
    <g transform="translate(450, 250)">
        <path d="M 0,-20 C -10,-10 -10,10 0,20 C 10,10 10,-10 0,-20" 
              fill="#ff9800" stroke="#fff" stroke-width="1"/>
    </g>

    <!-- Compass Rose -->
    <g transform="translate(100, 100)">
        <circle r="25" fill="none" stroke="#90a4ae" stroke-width="2"/>
        <path d="M 0,-25 L 5,-5 L -5,-5 Z" fill="#90a4ae"/>
        <path d="M 25,0 L 5,5 L 5,-5 Z" fill="#90a4ae"/>
        <path d="M 0,25 L -5,5 L 5,5 Z" fill="#90a4ae"/>
        <path d="M -25,0 L -5,-5 L -5,5 Z" fill="#90a4ae"/>
        <text x="-5" y="-8" font-family="Arial" font-size="12" fill="#90a4ae">N</text>
    </g>
</svg> 
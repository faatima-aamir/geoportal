{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mapnetic - Home</title>
    <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    color: #3e444a; /* soft charcoal */
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.688); /* soft white */
    max-width: 1200px;
    width: 95%;
    margin: 40px auto;
    padding: 60px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.07);
    text-align: center;
  }

  header {
    margin-bottom: 40px;
    background: rgba(245, 245, 245, 0.8); /* light neutral */
    padding: 60px;
    border-radius: 10px;
  }

  header h1 {
    font-size: 4rem;
    color: #37464f; /* slate */
    margin-bottom: 20px;
    letter-spacing: -1px;
  }

  header p {
    font-size: 1.3rem;
    color: #687174; /* cool gray */
    margin-bottom: 30px;
  }

  .button-group {
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .btn {
    display: inline-block;
    margin: 15px;
    padding: 16px 35px;
    background: rgba(90, 112, 129, 0.85); /* muted slate-blue */
    color: #fdfdfd;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    font-weight: 500;
    box-shadow: 0 2px 6px rgba(90, 112, 129, 0.2);
  }

  .btn:hover {
    background: rgba(68, 87, 104, 0.95); /* darker slate */
    transform: translateY(-2px);
  }

  .main-buttons {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .btn.big {
    font-size: 1.3rem;
    padding: 20px 50px;
    margin: 0;
    width: auto;
    min-width: 200px;
  }
</style>


</head>
<body>
<div class="container">

    <a href="{% url 'signup_view' %}" class="btn">Sign Up</a>
    <a href="{% url 'upload_view' %}" class="btn">Upload Dataset</a>
   <a href="{% url 'dataset' %}" class="btn">View Datasets</a> 
    <a href="{% url 'visualise' %}" class="btn">Visualize Statistics</a> 
</div>
</body>
</html>
